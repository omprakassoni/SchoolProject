<!Doctype>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>

<div th:replace="common/header :: common-header"></div>

<title>Testimonial</title>


</head>

<body>



	<!--  CODE FOR NAVBAR -->
	<div th:replace="common/header :: navbar"></div>

		<div class="container" id="testimonials"> 
		<div style="text-align:center">

				<h1>Testimonials</h1>

			</div>
			
                    	<ul class="nav nav-tabs" id="myTab" role="tablist">
							<li class="nav-item"><a
								th:class="${textActive} ? 'nav-link active' : 'nav-link'"
								id="home-tab" data-toggle="tab" href="#home" role="tab"
								aria-controls="home" aria-selected="true"><i class="fas fa-align-justify"></i> Text : <span th:text="${#lists.size(textTestimonial)}"></span> </a></li>
							<li class="nav-item"><a
								th:class="${mediaActive} ? 'nav-link active' : 'nav-link'"
								id="profile-tab" data-toggle="tab" href="#profile" role="tab"
								aria-controls="profile" aria-selected="false"><i class="far fa-file-video"></i> Media : <span th:text="${#lists.size(mediaTestimonial)}"></span></a></li>
							<li class="nav-item"><a
								th:class="${fileActive} ? 'nav-link active' : 'nav-link'"
								id="profile-tab" data-toggle="tab" href="#pdf" role="tab"
								aria-controls="profile" aria-selected="false"><i class="fas fa-file-alt"></i> File : <span th:text="${#lists.size(fileTestimonial)}"></span> </a></li>

						</ul>
						
                        <div class="tab-content" id="myTabContent">
							<div th:class="${textActive} ? 'tab-pane fade show active' : 'tab-pane fade show'"
								id="home" role="tabpanel" aria-labelledby="home-tab"> 
								
								<div class="item" th:each="textTesti:${textTestimonial}">
				                    <div class="content">
				                    <p class="t-txt"><span th:text="${textTesti.getDescription()}"></span> </p>
				                            
				                    </div>
				                    <div class="details">
				                            <p class="name" th:text="${textTesti.getName()}"></p>
				                            <p class="org" th:text="${textTesti.getOrganization()}"></p>
				                    </div>
				                </div>
								<!-- <div class="testimonial-item" th:each="textTesti:${textTestimonial}">
				                    <div class="testimonial-content">
				                        
				                        <div class="message">
				                            <i class="fa fa-quote-left" style="color:#e6e6e6;"></i><h5 th:text="${textTesti.getDescription()}"></h5> <i class="fa fa-quote-right pull-right" style="color:#e6e6e6;"></i>
				                           
				                        </div>
				                    </div>
				                    <div class="testimonials-details">
				                        <div class="testimonials-caret"></div>
				                        <div class="user-details">
				                            <p th:text="${textTesti.getName()}+', ' + ${textTesti.getOrganization()}"/>
				                        </div>
				                    </div>
				                </div> -->
								   
                                
                                    
                            </div>
                        
	                        <div th:class="${mediaActive} ? 'tab-pane fade show active' : 'tab-pane fade show'"
									id="profile" role="tabpanel" aria-labelledby="profile-tab">
									
									<div class="row">
										<div class=" media-item col-sm-12 col-md-4" th:each="mediaTesti:${mediaTestimonial}">
										<div class="testimonials-details">
						                        <div class="testimonial-name">
						                        	 <p th:text="${mediaTesti.getName()}" class="name"></p>
						                        	 <p th:text="${mediaTesti.getOrganization()}" class="org"></p>
						                        </div>
										<div class="media-wrapper">
										<div class='st_wrapper'>
						                            
						                                <video width="100%" height="250" controls>
						                                <source th:src="@{/files/}+@{${mediaTesti.getVideoPath()}}" type="video/mp4"/>
						                                </video>
						                            
						                        </div>
						                        <div>
						                            <p class='st_wrapper t-txt' th:text="${mediaTesti.getDescription()}"> </p>
						                        </div>
						                    
										
										
										</div>
										
						                    </div>
						                </div>
									</div>
									
							</div>
							
							<div th:class="${fileActive} ? 'tab-pane fade show active' : 'tab-pane fade show'"
								id="pdf" role="tabpanel" aria-labelledby="home-tab"> 
								
								<div class="testimonial-item" th:each="textTesti:${fileTestimonial}">
				                    <div class="testimonial-content">
				                        
				                        <div class="message">
				                            <i class="fa fa-quote-left" style="color:#e6e6e6;"></i><h5 th:text="${textTesti.getDescription()}"></h5> <i class="fa fa-quote-right pull-right" style="color:#e6e6e6;"></i>
				                           
				                        </div>
				                        <div style="float:right">
				                        	<a th:href="@{/files/}+@{${textTesti.getFilePath()}}"
																target="_blank" class="pdfclass"><img id="pdfsource"
																	th:src="${textTesti.getFilePath()}" alt="Click here to see"></img></a>
				                        </div>
				                    </div>
				                    <div class="testimonials-details">
				                        <div class="testimonials-caret"></div>
				                        <div class="user-details">
				                            <p th:text="${textTesti.getName()}+', ' + ${textTesti.getOrganization()}"/>
				                        </div>
				                    </div>
				                </div>
                            </div>
                         	
                    </div>
		</div>

			

	<!--  COMMON CODE FOR LIBRARY ADDED -->
	<div th:replace="common/header :: body-bottom-scripts"></div>
	<script th:inline="javascript">
    
		var projectPath='[(@{/})]';
		
	</script>





</body>


</html>
